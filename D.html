<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Section 1: Apology -->
  <div class="section" id="section1">
    <h1><!-- Apology title --></h1>
    <p><!-- Apology text --></p>
    <!-- Optional video -->
    <video controls>
      <source src="apology-video.mp4" type="video/mp4">
    </video>
    <button onclick="nextSection()">Next ‚Üí</button>
  </div>

  <!-- Section 2: Romance -->
  <div class="section hidden" id="section2">
    <h1><!-- Romance title --></h1>
    <p><!-- Romance text --></p>
    <!-- Placeholder for 1-2 photos -->
    <div class="gallery">
      <img src="romance1.jpg" alt="Romance photo 1">
      <img src="romance2.jpg" alt="Romance photo 2">
    </div>
    <button onclick="prevSection()">‚Üê Back</button>
    <button onclick="nextSection()">Next ‚Üí</button>
  </div>

  <!-- Section 3: Admiration -->
  <div class="section hidden" id="section3">
    <h1><!-- Admiration title --></h1>
    <p><!-- Admiration text --></p>
    <!-- Optional video -->
    <video muted autoplay loop>
      <source src="admire-video.mp4" type="video/mp4">
    </video>
    <button onclick="prevSection()">‚Üê Back</button>
    <button onclick="nextSection()">Next ‚Üí</button>
  </div>

  <!-- Section 4: Future -->
  <div class="section hidden" id="section4">
    <h1><!-- Future title --></h1>
    <p><!-- Future text --></p>
    <!-- Optional video or photo -->
    <video muted autoplay loop>
      <source src="future-video.mp4" type="video/mp4">
    </video>
    <button onclick="prevSection()">‚Üê Back</button>
    <button onclick="showFinal()">Yes ü§ç</button>
    <p id="final" class="hidden"><!-- Final message --></p>
  </div>

<script>
  const sections = document.querySelectorAll('.section');
  let current = 0;

  function showSection(index) {
    sections.forEach((sec, i) => {
      sec.classList.toggle('hidden', i !== index);
    });
    current = index;
  }

  function nextSection() {
    if (current < sections.length - 1) showSection(current + 1);
  }

  function prevSection() {
    if (current > 0) showSection(current - 1);
  }

  function showFinal() {
    document.getElementById("final").classList.remove("hidden");
  }
</script>

</body>
</html>
